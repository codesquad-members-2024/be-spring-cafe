<div class="container" id="main">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>닉네임</th>
                    <th>이메일</th>
                    <th>가입일자</th>
                </tr>
                </thead>
                <tbody>
                {{#users}}
                <tr>
                    <td><a class="profile-link" href="/profile/{{getId}}">{{ getName }}</a></td>
                    <td>{{ getEmail }}</td>
                    <td>{{ getCreatedAt }}</td>
                </tr>
                {{/users}}
                </tbody>
            </table>
        </div>
    </div>
</div>
