<!DOCTYPE html>
<html lang="kr">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>kakao Java Web Programming</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="/css/reset.css" rel="stylesheet">
  <!--[if lt IE 9]>
  <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <link href="/css/post/form.css" rel="stylesheet">
</head>
<body>
<div class="background">
  <nav class="navbar navbar-fixed-top header">
    <div class="col-md-12">
      {{>layout/navbar_header}}
      {{>layout/navbar_right}}
    </div>
  </nav>

  <div class="container" id="main">
    <header class="post-header">
      <p class="title">글수정</p>
    </header>
    <form class="submit-write" method="post" action="/post/update">
      <input type="hidden" name="_method" value="PUT" />
      <input type="hidden" name = "userId" value="{{post.userId}}">
      <input type="hidden" name = "id" value="{{post.id}}">
      <div class="text-box">
        <div class="comment-writer-container">
          <p class="post-title">제목</p>
        </div>
        <div class="form-group">
          <textarea class="form-control" id="title" name="title" >{{post.title}}</textarea>
        </div>
      </div>

      <div class="text-box">
        <div class="comment-writer-container">
          <p class="post-content">내용</p>
        </div>
        <div class="form-group">
          <textarea class="form-control" id="content" name="content" >{{post.content}}</textarea>
        </div>
      </div>
      <input class="post-write-btn" type="submit" value="수정"/>
    </form>
  </div>
</div>
</body>
</html>
