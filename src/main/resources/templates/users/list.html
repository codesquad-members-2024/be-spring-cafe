<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"></head>
<body>
<nav class="navbar navbar-fixed-top header" th:replace="~{fragments/headernav :: headernav}"></nav>
<div class="navbar navbar-default" id="subnav" th:replace="~{fragments/subnav :: subnav}"></div>
<div class="container" id="main">
   <div class="col-md-10 col-md-offset-1">
      <div class="panel panel-default">
          <table class="table table-hover">
              <thead>
                <tr>
                    <th>#</th> <th>사용자 아이디</th> <th>이름</th> <th>이메일</th><th></th>
                </tr>
              </thead>
              <tbody>
              <tr th:each="user, iterStat : ${users}">
                    <th scope="row" th:text="${iterStat.count}"></th>
                    <td> <a th:href="@{/users/{userId}/profile(userId=${user.getUserId()})}" th:text="${user.getUserId()}"></a></td>>
                    <td th:text="${user.getName()}"></td>
                    <td th:text="${user.getEmail()}"></td>
                    <td><a th:if="${session.loggedUser == user.getUserId()}" th:href="@{/users/{userId}/update(userId=${user.getUserId()})}" class="btn btn-success" role="button">수정</a></td>
                </tr>
              </tbody>
          </table>
        </div>
    </div>
</div>
<div th:replace="~{fragments/script :: scripts}"></div>
	</body>
</html>
