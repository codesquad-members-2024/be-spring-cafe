<!DOCTYPE html>
<html lang="kr">
<head>
    <div th:insert="~{fragment/header :: header}"></div>
</head>
<body>
<div th:insert="~{fragment/navbar :: mainNav}"></div>
<div th:insert="~{fragment/navbar :: subNav}"></div>
<div class="container" id="main">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th> <th>사용자 아이디</th> <th>이름</th> <th>이메일</th><th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <th scope="row" th:text="${user.getKey()}">sequence</th>
                    <td>
                        <a th:href="@{/templates/user/{userId}(userId=${user.getValue().getUserId()})}" th:text="${user.getValue().getUserId()}">userId</a>
                    </td>
                    <td th:text="${user.getValue().getName()}">name</td>
                    <td th:text="${user.getValue().getEmail()}">email</td>
                    <td><a href="#" class="btn btn-success" role="button">수정</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- script references -->
<div th:insert="~{fragment/script :: script}"></div>
</body>
</html>
