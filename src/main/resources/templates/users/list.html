<!DOCTYPE html>
<html lang="kr">
{{>layout/header}}
<link href="/css/user/list.css" rel="stylesheet">
<body>
    <div class="background">
        {{>layout/non_login_user_navbar}}
        <div class="description">
            <div class="desc-container">
                <p class="desc-small">멤버리스트</p>
                <p class="desc-big">참여자를 확인할 수 있습니다.</p>
            </div>
        </div>

        <p class="total_num">전체 멤버 {{totalUserNumber}}명</p>

        <div class="container" id="main">
            <div class="col-md-10 col-md-offset-1">
                <div class="panel panel-default">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>아이디</th> <th>닉네임</th> <th>이메일</th> <th>회원가입일</th><th></th>
                        </tr>
                        </thead>
                        <tbody>
                        {{#users}}
                        <tr onclick="location.href='/users/detail/{{userId}}';" style="cursor:pointer">
                            <td>{{userId}}</td>
                            <td>{{nickname}}</td>
                            <td>{{email}}</td>
                            <td>{{formattedRegisterTime}}</td>
                        </tr>
                        {{/users}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
