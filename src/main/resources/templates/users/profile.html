<!DOCTYPE html>
<html lang="kr">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>kakao Java Web Programming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="/css/reset.css" rel="stylesheet">
    <link href="/css/user/list.css" rel="stylesheet">
    <link href="/css/user/profile.css" rel="stylesheet">
</head>
<body>
<div class="background">
    <nav class="navbar navbar-fixed-top header">
        <div class="col-md-12">
            <div class="navbar-header">
                <a href="/index.html" class="navbar-brand">
                    <img src="/images/KakaoCI.png" />
                </a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/index.html">메인 페이지</a></li>
                <li><a class="black-component" href="/user/login.html" role="button">로그인</a></li>
                <li class="active"><a class="black-component" href="/user/form.html" role="button">회원가입</a></li>
            </ul>
        </div>
    </nav>

    <div class="description">
        <div class="desc-container">
            <p class="desc-small">프로필 정보</p>
            <p class="desc-big">선택한 유저의 상세 정보를 조회합니다.</p>
        </div>
    </div>

    <div class="container" id="main">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default text-center">
                <div class="panel-heading">{{user.userId}}의 프로필</div>
                <div class="panel-body">
                    <img src="/images/ryan_profile.png" class="img-circle" alt="User Image" style="width: 120px; height: 120px; margin-bottom: 20px;">
                    <p><strong>닉네임:</strong> {{user.userId}}</p>
                    <p><strong>이메일:</strong> {{user.email}}</p>
                    <p><strong>회원가입일:</strong> {{user.formattedRegisterTime}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
