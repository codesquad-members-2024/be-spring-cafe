<!DOCTYPE html>
<html lang="kr">
<head>
    <div th:insert="~{fragment/header :: header}"></div>
</head>
<body>
<div th:insert="~{fragment/navbar :: mainNav}"></div>
<div th:insert="~{fragment/navbar :: subNav}"></div>
<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading"><h4>Profiles</h4></div>
            <div class="panel-body">
                <div class="well well-sm" th:if="${user.isPresent()}">
                    <div class="media">
                        <a class="thumbnail pull-left" href="#">
                            <img class="media-object" src="../../static/images/80-text.png">
                        </a>
                        <div class="media-body">
                            <h4 class="media-heading" th:text="${user.get().getName()}">name</h4>
                            <p>
                                <a href="#" class="btn btn-xs btn-default" th:text="${user.get().getEmail()}"><span class="glyphicon glyphicon-envelope"></span>email</a>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="alert alert-warning" role="alert" th:unless="${user.isPresent()}">
                    사용자를 찾을 수 없습니다.
                </div>
            </div>
        </div>
    </div>
</div>
<!-- script references -->
<div th:insert="~{fragment/script :: script}"></div>
</body>
</html>
