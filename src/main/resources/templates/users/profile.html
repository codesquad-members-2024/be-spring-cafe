<!DOCTYPE html>
<html lang="kr">
{{>layout/non_login_header}}
<link href="/css/user/profile.css" rel="stylesheet">
<link href="/css/component/post_btn.css" rel="stylesheet">
<body>
    <div class="background">
        {{>layout/non_login_navbar}}
        <div class="description">
            <div class="desc-container">
                <p class="desc-small">프로필 정보</p>
                <p class="desc-big">선택한 유저의 상세 정보를 조회합니다.</p>
            </div>
        </div>

        <div class="container" id="main">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default text-center">
                    <div class="panel-heading">{{user.userId}}의 프로필</div>
                    <div class="panel-body">
                        <img src="/images/ryan_profile.png" class="img-circle" alt="User Image" style="width: 120px; height: 120px; margin-bottom: 20px;">
                        <p><strong>아이디:</strong> {{user.userId}}</p>
                        <p><strong>닉네임:</strong> {{user.nickname}}</p>
                        <p><strong>이메일:</strong> {{user.email}}</p>
                        <p><strong>회원가입일:</strong> {{user.formattedRegisterTime}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="post-btn-container">
            <a class="post-write-btn btn btn-primary pull-right"
               href="/users/{{user.userId}}/update" role="button">정보 수정</a>
        </div>
    </div>
</body>
</html>
