<!DOCTYPE html>
<html lang="kr">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>푸카페</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link th:href="@{/css/reset.css}" rel="stylesheet">
    <!--[if lt IE 9]>
    <script th:src="@{//html5shim.googlecode.com/svn/trunk/html5.js}"></script>
    <![endif]-->
    <link th:href="@{/css/user/join.css}" rel="stylesheet">
    <style>
        body {
            height: 100%;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .form-container {
            width: 400px;
            padding: 20px;
            background-color: #fff;
        }

        .input-field {
            width: 100%;
            padding: 15px; /* 높이 조정 */
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px; /* 폰트 크기 조정 */
        }

        .submit-button {
            width: 100%;
            padding: 15px;
            background-color: black;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #ffcd00;
        }

        .image-container {
            position: absolute;
            bottom: -5px;
            right: 0px;
        }

        .logo-image {
            width: 400px;
            height: auto;
        }

        .welcome-message {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="background">
    <nav class="navbar navbar-fixed-top header">
        <div class="col-md-12">
            <div class="navbar-header">
                <a th:href="@{/home}" class="navbar-brand">
                    <img src="/images/KakaoCI.png"/>
                </a>
            </div>
        </div>
    </nav>
    <div class="login-container">
        <div class="form-container">
            <div class="welcome-message">푸카페에 오신 것을 환영합니다!</div>
            <form>
                <input type="text" class="input-field" placeholder="아이디">
                <input type="password" class="input-field" placeholder="비밀번호">
                <button type="submit" class="submit-button">로그인</button>
            </form>
        </div>
    </div>
    <div class="image-container">
        <img src="/images/hello_pubao.png" alt="로고" class="logo-image">
    </div>
</div>
</body>
</html>
