<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="/css/reset.css" rel="stylesheet">
    <title>SPACE NYANCAT CAFE 🐈</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/Dalgona/neodgm-webfont@1.510/neodgm_code/style.css">
    <script src="/js/global.js"></script>
    <link href="/css/index.css" rel="stylesheet">
</head>
<body>
<div class="background">
    <div th:replace="~{base/part/navbar :: navbar}"></div>

    <div class="description">
        <div class="desc-container">
            <p class="desc-small">≽^•⩊•^≼</p>
            <p class="desc-big">SPACE NYANCAT CAFE 🐈</p>
        </div>
    </div>

    <p class="total_num">전체 글 <span th:text="${totalQuestionCnt}">0</span>개</p>

    <div class="container" id="main">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel pSanel-default">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>제목</th> <th>작성자</th> <th>작성일자</th> <th>조회수</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="question : ${questions}">
                        <td><a th:href="@{'/question/' + ${question.getQuestionId()}}" th:text="${question.getTitle()}"></a></td>
                        <td>
                            <p th:if="${question.isUserWithdrawn()}" th:text="${question.getUserLoginId()}"></p>
                            <a th:unless="${question.isUserWithdrawn()}" th:href="@{'/profile/' + ${question.getUserLoginId}}" th:text="${question.getUserLoginId()}"></a>
                        </td>
                        <td th:text="${question.getCreatedAt()}"></td>
                        <td th:text="${question.getViewCnt()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="post-btn-container">
      <a class="post-write-btn btn btn-primary pull-right" href="/question" role="button">글쓰기</a>
    </div>
</div>
