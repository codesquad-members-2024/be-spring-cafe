<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"></head>
<body>
<nav class="navbar navbar-fixed-top header" th:replace="~{fragments/headernav :: headernav}"></nav>
<div class="navbar navbar-default" id="subnav" th:replace="~{fragments/subnav :: subnav}"></div>

<div class="container" id="main">
   <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
      <div class="panel panel-default qna-list">
          <ul class="list">
              <li th:each="post: ${posts}">
                  <div class="wrap">
                      <div class="main">
                          <strong class="subject">
                              <a th:href="@{/qna/{postId}(postId=${post.getId()})}" th:text="${post.getTitle()}"></a>
                          </strong>
                          <div class="auth-info">
                              <i class="icon-add-comment"></i>
                              <span class="time" th:text="${#temporals.format(post.getDateTime(), 'yyyy-MM-dd HH:mm:ss')}"></span>
                              <a href="./user/profile.html" class="author" th:text="${post.getAuthor()}"></a>
                          </div>
                          <div class="reply" title="댓글">
                              <i class="icon-reply"></i>
                              <span class="point" th:field="${post.getId()}"></span>
                          </div>
                      </div>
                  </div>
              </li>
          </ul>
          <div class="row">
              <div class="col-md-3"></div>
              <div class="col-md-6 text-center">
                  <ul class="pagination center-block" style="display:inline-block;">
                      <li><a href="#">«</a></li>
                      <li><a href="#">1</a></li>
                      <li><a href="#">2</a></li>
                      <li><a href="#">3</a></li>
                      <li><a href="#">4</a></li>
                      <li><a href="#">5</a></li>
                      <li><a href="#">»</a></li>
                </ul>
              </div>
              <div class="col-md-3 qna-write">
                  <a href="/qna/new" class="btn btn-primary pull-right" role="button">글쓰기</a>
              </div>
          </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/script :: scripts}"></div>
	</body>
</html>
