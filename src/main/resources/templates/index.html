<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header :: head}">
</head>

<body>
<nav class="navbar navbar-fixed-top header" th:replace="~{layout/headernav :: headernav}"></nav>

<div class="navbar navbar-default" id="subnav" th:replace="~{layout/subbnav :: sunav}"></div>


<div class="container" id="main">
  <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
    <div class="panel panel-default qna-list">
      <ul class="list">
        <li th:each="article : ${articles}">
          <div class="wrap">
            <div class="main">
              <strong class="subject">
                <a href="/templates/article/show.html" th:text="${article.title}">게시글 제목</a>
              </strong>
              <div class="auth-info">
                <i class="icon-add-comment"></i>
                <span class="time">2016-01-15 18:47</span>
                <a href="/templates/user/profile.html" class="author" th:text="${article.author}">자바지기</a>
              </div>
              <div class="reply" title="댓글">
                <i class="icon-reply"></i>
                <span class="point">8</span>
              </div>
            </div>
          </div>
        </li>
      </ul>
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 text-center">
          <ul class="pagination center-block" style="display:inline-block;">
            <li><a href="#">«</a></li>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#">»</a></li>
          </ul>
        </div>
        <div class="col-md-3 qna-write">
          <a href="/article/form" class="btn btn-primary pull-right"
             role="button">질문하기</a>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- script references -->
<script src="/js/jquery-2.2.0.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/scripts.js"></script>
</body>
</html>
