<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>kakao Java Web Programming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link th:href="@{/css/reset.css}" rel="stylesheet">
    <!--[if lt IE 9]>
    <script th:src="@{//html5shim.googlecode.com/svn/trunk/html5.js}"></script>
    <![endif]-->
    <link th:href="@{/css/user/join.css}" rel="stylesheet">
</head>
<body>
<div class="background">
    <div th:replace="~{fragments/navigation :: main_nav}"></div>
    <div class="container" id="main">
        <header class="post-header">
            <p class="title">회원가입</p>
        </header>
        <form name="question" class="info-container" method="post" th:action="@{/users/join}"
              th:object="${userJoinDto}">
            <div class="form-group" th:classappend="${#fields.hasErrors('userId')} ? 'has-error'">
                <label for="userId">아이디</label>
                <input class="form-control" id="userId" th:field="*{userId}" placeholder="아이디를 입력하세요">
            </div>
            <span class="error-message" style="margin-top: 10px; color:red" th:errors="*{userId}"></span>
            <div class="form-group" th:classappend="${#fields.hasErrors('userPassword')} ? 'has-error'">
                <label for="userPassword">비밀번호</label>
                <input type="password" class="form-control" id="userPassword" th:field="*{userPassword}"
                       placeholder="비밀번호를 입력하세요">
            </div>
            <span class="error-message" style="margin-top: 10px; color:red" th:errors="*{userPassword}"></span>
            <div class="form-group" th:classappend="${#fields.hasErrors('userName')} ? 'has-error'">
                <label for="userName">이름</label>
                <input class="form-control" id="userName" th:field="*{userName}" placeholder="이름을 입력하세요">
            </div>
            <span class="error-message" style="margin-top: 10px; color:red" th:errors="*{userName}"></span>
            <div class="form-group" th:classappend="${#fields.hasErrors('userEmail')} ? 'has-error'">
                <label for="userEmail">이메일</label>
                <input type="email" class="form-control" id="userEmail" th:field="*{userEmail}"
                       placeholder="이메일을 입력하세요">
            </div>
            <span class="error-message" style="margin-top: 10px; color:red" th:errors="*{userEmail}"></span>
            <button type="submit" class="btn btn-success clearfix pull-right">완료</button>
        </form>

    </div>
</div>
</body>
</html>
