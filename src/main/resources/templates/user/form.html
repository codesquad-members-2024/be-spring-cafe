<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header :: head}">
</head>

<body>
<nav class="navbar navbar-fixed-top header" th:replace="~{layout/headernav :: headernav}"></nav>

<div class="navbar navbar-default" , id="subnav" th:replace="~{layout/subbnav :: sunav}"></div>

<div class="container" id="main">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default content-main">
      <form name="userForm" th:action="@{/user/create}" method="post">
        <div class="form-group">
          <label for="userId">사용자 아이디</label>
          <input class="form-control" id="userId" name="userId">
        </div>
        <div class="form-group">
          <label for="password">비밀번호</label>
          <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="form-group">
          <label for="nickname">이름</label>
          <input class="form-control" id="nickname" name="nickname">
        </div>
        <div class="form-group">
          <label for="email">이메일</label>
          <input type="email" class="form-control" id="email" name="email">
        </div>
        <button type="submit" class="btn btn-success clearfix pull-right">회원가입</button>
        <div class="clearfix"></div>
      </form>
    </div>
  </div>
</div>

<!-- script references -->
<script src="/js/jquery-2.2.0.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/scripts.js"></script>
</body>
</html>
