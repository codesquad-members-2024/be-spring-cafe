<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head :: common-head"></head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">
            <form name="question" method="post" th:object="${userCreateForm}"
                  action="/user/signup">
                <div th:replace="~{fragments/form_errors :: formErrorsFragment}"></div>
                <div class="form-group">
                    <label for="userId">사용자 아이디</label>
                    <input class="form-control" id="userId" th:field="*{userId}" placeholder="User ID">
                    <span class="input-group-btn">
                                <button class="btn btn-default" type="button" onclick="checkUserId()">중복확인</button>
                            </span>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}"
                           placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="passwordConfirm">비밀번호확인</label>
                    <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm"
                           placeholder="PasswordConfirm">
                </div>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input class="form-control" id="name" th:field="*{name}" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Email">
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right" id="signupButton" disabled>회원가입</button>
                <div class="clearfix"/>
            </form>
        </div>
    </div>
</div>

<!-- script references -->
<script src="/js/jquery-2.2.0.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/scripts.js"></script>
<script>
    function checkUserId() {
        var userId = $('#userId').val();
        if(userId) {
            $.ajax({
                url: '/user/' + userId + '/exists',
                type: 'GET',
                data: { 'userId': userId },
                  success: function(response) {
                    if(response.isDuplicate) {
                      alert('이미 존재하는 사용자 ID입니다.');
                      $('#signupButton').prop('disabled', true);
                    } else {
                     alert('사용 가능한 사용자 ID입니다.');
                     $('#signupButton').prop('disabled', false);

                 }
                },
                error: function(xhr, status, error) {
                    // 오류 처리
                    alert('오류 발생: ' + error);
                     $('#signupButton').prop('disabled', true);
                }
            });
        } else {
            alert('아이디를 입력해주세요.');
             $('#signupButton').prop('disabled', true);
        }
    }
</script>
<div th:replace="fragments/script :: common-scripts"></div>
</body>

</html>
