<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>kakao Java Web Programming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link th:href="@{/css/reset.css}" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link th:href="@{/css/user/form.css}" rel="stylesheet">
</head>
<body>
<div class="background">
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container" id="main">
        <header class="post-header">
            <p class="title">회원가입</p>
        </header>
        <form name="question" class="info-container" method="post" action th:object="${user}" }>
            <div th:if="${#fields.hasGlobalErrors()}">
                <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
            </div>
            
            <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'field-error'">
                <label for="email">이메일</label>
                <input type="email" class="form-control" id="email" th:field="*{email}"
                       placeholder="이메일을 입력하세요">
            </div>
            <div class="field-error" th:errors="*{email}">이메일 오류</div>

            <div class="form-group" th:classappend="${#fields.hasErrors('nickname')}? 'field-error'">
                <label for="nickname">닉네임</label>
                <input class="form-control" id="nickname" th:field="*{nickname}"
                       placeholder="닉네입을 입력하세요">
            </div>
            <div class="field-error" th:errors="*{nickname}">닉네임 오류</div>

            <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'field-error'">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password"
                       th:field="*{password}"
                       placeholder="비밀번호를 입력하세요">
            </div>
            <div class="field-error" th:errors="*{password}">비밀번호 오류</div>
            <button type="submit" class="btn btn-success clearfix pull-right">완료</button>
        </form>
    </div>
</div>
</body>
</html>
