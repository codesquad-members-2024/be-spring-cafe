<!DOCTYPE html>
<html lang="kr">
<head>
    <div th:replace="~{fragment/head.html :: fragment-head}"></div>
</head>
<body>
<div th:replace="~{fragment/navbar.html :: fragment-navbar}"></div>

<div class="container" id="main">
   <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default content-main">
          <form name="question" method="post" action="/login">
              <div class="form-group">
                  <label for="userId">사용자 아이디</label>
                  <input class="form-control" id="userId" name="userId" placeholder="User ID"
                  th:value="${loginInformation != null ? loginInformation.userId : ''}">
              </div>
              <div class="form-group">
                  <label for="password">비밀번호</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Password">
              </div>
              <div th:if="${error}">
                  <div class="alert alert-danger" role="alert">
                      로그인 정보를 다시 확인해주세요.
                  </div>
              </div>
              <button type="submit" class="btn btn-success clearfix pull-right">로그인</button>
              <div class="clearfix"></div>
          </form>
        </div>
    </div>
</div>

<div th:replace="~{fragment/script.html :: fragment-script}"></div>
	</body>
</html>
