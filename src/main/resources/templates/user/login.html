<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>kakao Java Web Programming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link th:href="@{/css/reset.css}" rel="stylesheet">
    <!--[if lt IE 9]>
    <script th:src="@{//html5shim.googlecode.com/svn/trunk/html5.js}"></script>
    <![endif]-->
    <link th:href="@{/css/user/login.css}" rel="stylesheet">
</head>
<body>
<div class="background">
    <div th:replace="~{fragments/navigation :: main_nav}"></div>
    <div class="container" id="main">
        <header class="post-header">
            <p class="title" th:text="${redirectFlag}"></p>
        </header>
        <form name="question" class="info-container" method="post" action="">
            <div class="form-group">
                <label for="userId">아이디</label>
                <input class="form-control" id="userId" name="userId" placeholder="아이디를 입력하세요">
            </div>
            <div class="form-group">
                <label for="userPassword">비밀번호</label>
                <input type="password" class="form-control" id="userPassword" name="userPassword"
                       placeholder="비밀번호를 입력하세요">
            </div>
            <div th:if="${param.error}" class="info-container" style="color: red">
                <p>아이디 또는 비밀번호가 올바르지 않습니다. 다시 시도해주세요.</p>
            </div>
            <button type="submit" class="btn btn-success clearfix pull-right">로그인</button>
        </form>
    </div>
</div>
</body>
</html>
