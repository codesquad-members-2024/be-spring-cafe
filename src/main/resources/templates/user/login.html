<!DOCTYPE html>
<html lang="kr">
<head>
    {{> repeatedHtml/head_data}}
    <![endif]-->
    <link href="/css/user/login.css" rel="stylesheet">
</head>
<body>
<div class="background">
    <nav class="navbar navbar-fixed-top header">
        <div class="col-md-12">
            {{> repeatedHtml/navbar_header}}
            <ul class="nav navbar-nav navbar-right">
                {{> repeatedHtml/navbar_button}}
            </ul>
        </div>
    </nav>

    <div class="container" id="main">
        <header class="post-header">
            <p class="title">로그인</p>
        </header>
        <form name="question" class="info-container" method="post" action="/user/login">
            <div class="form-group">
                <label for="id">아이디</label>
                <input class="form-control" id="id" name="id" placeholder="아이디를 입력하세요">
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요">
            </div>
            <button type="submit" class="btn btn-success clearfix pull-right">완료</button>
        </form>
    </div>
</div>
</body>
</html>
