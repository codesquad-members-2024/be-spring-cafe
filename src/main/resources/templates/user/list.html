<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header :: head}">
</head>

<body>
<nav class="navbar navbar-fixed-top header" th:replace="~{layout/headernav :: headernav}"></nav>

<div class="navbar navbar-default" , id="subnav" th:replace="~{layout/subbnav :: sunav}"></div>

<div class="container" id="main">
  <div class="col-md-10 col-md-offset-1">
    <div class="panel panel-default">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>#</th>
          <th>사용자 아이디</th>
          <th>이름</th>
          <th>이메일</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user, iterStat : ${users}">
          <th scope="row" th:text="${iterStat.count}"></th>
          <td><a th:href="@{/user/{userId}(userId=${user.userId})}" th:text="${user.userId}"></a>
          </td>
          <td th:text="${user.nickname}"></td>
          <td th:text="${user.email}"></td>
          <td><a href="#" class="btn btn-success" role="button">수정</a></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- script references -->
<script src="/js/jquery-2.2.0.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/scripts.js"></script>
</body>
</html>
