<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragment/fragments :: header}"></div>
<body>
<div th:replace="~{fragment/fragments :: navbar}"></div>
<div th:replace="~{fragment/fragments :: sub_navbar}"></div>

<div class="container" id="main">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>사용자 아이디</th>
                    <th>이름</th>
                    <th>이메일</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${userList}">
                    <td>
                        <!-- 사용자 아이디를 표시하고, 해당 사용자의 URL을 생성하여 링크로 만듭니다. -->
                        <a th:href="@{'/user/' + ${user.userId}}" th:text="${user.userId}"></a>
                    </td>
                    <td th:text="${user.name}"></td> <!-- 이름 표시 -->
                    <td th:text="${user.email}"></td> <!-- 이메일 표시 -->
                    <td>
                        <button>Edit</button>
                    </td> <!-- 편집 버튼 -->
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- script references -->
<script src="../js/jquery-2.2.0.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/scripts.js"></script>
</body>
</html>
