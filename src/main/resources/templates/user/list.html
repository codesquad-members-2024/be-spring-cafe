<!DOCTYPE html>
<html lang="kr">
<head>
    {{> repeatedHtml/head_data}}
    <![endif]-->
    <link href="/css/user/list.css" rel="stylesheet">
</head>
<body>
<div class="background">
<nav class="navbar navbar-fixed-top header">
    <div class="col-md-12">
        {{> repeatedHtml/navbar_header}}
        <ul class="nav navbar-nav navbar-right">>
            {{> repeatedHtml/navbar_button}}
        </ul>
    </div>
</nav>

<div class="description">
    <div class="desc-container">
        <p class="desc-small">멤버리스트</p>
        <p class="desc-big">참여자를 확인할 수 있습니다.</p>
    </div>
</div>

<p class="total_num">전체 멤버 {{ totalNumber }}명</p>

<div class="container" id="main">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>사용자 아이디</th> <th>이름</th> <th>이메일</th><th></th>
                </tr>
                </thead>
                <!-- 모든 User 반복하기 -->
                <tbody>
                    {{#users}}
                    <tr>
                        <td><a href="/users/{{userId}}" style="color: blue">{{ userId }}</a></td>
                        <td>{{ nickname }}</td>
                        <td>{{ email }}</td>
                    </tr>
                    {{/users}}
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
</body>
</html>
