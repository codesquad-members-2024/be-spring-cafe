<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        lang="kr">
<head>
    <div th:insert="~{fragment/header :: header}"></div>
</head>
<body>
<div th:insert="~{fragment/navbar :: mainNav}"></div>
<div th:insert="~{fragment/navbar :: subNav}"></div>
<div class="container" id="main">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>사용자 아이디</th>
                    <th>이름</th>
                    <th>이메일</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="member : ${users}">
                    <td>
                        <a th:href="@{/users/{userId}(userId=${member.id})}" th:text="${member.id}">사용자 아이디</a>
                    </td>
                    <td th:text="${member.name}">이름</td>
                    <td th:text="${member.email}">이메일</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:insert="~{fragment/script :: script}"></div>

</body>
</html>
