<!DOCTYPE html>
<html lang="kr">
<head>
<div th:replace="~{fragment/head.html :: fragment-head}"></div>
</head>
<body>

<div th:replace="~{fragment/navbar.html :: fragment-navbar}"></div>

<div class="container" id="main">
   <div class="col-md-10 col-md-offset-1">
      <div class="panel panel-default">
          <table class="table table-hover">
              <thead>
                <tr>
                    <th>#</th> <th>사용자 아이디</th> <th>이름</th> <th>이메일</th><th></th>
                </tr>
              </thead>
              <tbody>
              <tr th:each="user, index : ${users}">
                  <th scope="row" th:text="${index.index + 1}"></th> <!-- 번호 -->
                  <td><a th:href="@{'/user/profile/' + ${user.userId}}" th:text="${user.userId}"></a></td> <!-- 사용자 아이디 -->
                  <td th:text="${user.name}"></td> <!-- 이름 -->
                  <td th:text="${user.email}"></td> <!-- 이메일 -->
                  <td><a th:href="@{'/user/profile/' + ${user.userId} + '/update'}" class="btn btn-success" role="button">수정</a></td> <!-- 수정 버튼 -->
              </tr>
              </tbody>
          </table>
        </div>
    </div>
</div>

<div th:replace="~{fragment/script.html :: fragment-script}"></div>

	</body>
</html>
