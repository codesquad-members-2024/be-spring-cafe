<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="/fragments/head :: common-head"></head>
<body>
<nav th:replace="/fragments/navbar :: navbar"></nav>
<div class="container" id="main">
   <div class="col-md-10 col-md-offset-1">
      <div class="panel panel-default">
          <table class="table table-hover">
              <thead>
                <tr>
                    <th>#</th> <th>사용자 아이디</th> <th>이름</th> <th>이메일</th><th></th>
                </tr>
              </thead>
              <tbody>
              <tr th:each="user, stat : ${userList}">
                  <td th:text="${stat.index + 1}"></td>
                  <td><a th:href="@{/user/profile/{id}(id=${user.userId})}" th:text="${user.userId}"></a></td>
                  <td th:text="${user.name}"></td>
                  <td th:text="${user.email}"></td>
                  <td><a th:href="@{/user/{id}/form(id=${user.userId})}">개인정보 수정</a></td>
                </tr>
              </tbody>
          </table>
        </div>
    </div>
</div>

<!-- script references -->
<script src="/js/jquery-2.2.0.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/scripts.js"></script>
	</body>
</html>
