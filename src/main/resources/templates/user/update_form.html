<!DOCTYPE html>
<html lang="kr">
<head>
    {{> repeatedHtml/head_data}}
    <![endif]-->
    <link href="/css/user/form.css" rel="stylesheet">
</head>
<body>
<div class="background">
    <nav class="navbar navbar-fixed-top header">
        <div class="col-md-12">
            {{> repeatedHtml/navbar_header}}
            <ul class="nav navbar-nav navbar-right">
                {{> repeatedHtml/navbar_button}}
            </ul>
        </div>
    </nav>

    <div class="container" id="main">
        <header class="post-header">
            <p class="title">프로필 정보 수정</p>
        </header>

        <div class="centered" style="text-align: center;">
            {{#isIncorrectPassword}}
            <h4 style="color:red">비밀번호가 올바르지 않습니다.</h4>
            {{/isIncorrectPassword}}
        </div>
        <form name="question" class="info-container" method="post" action="/users/update/{{id}}">
            <input type="hidden" name="_method" value="PUT" />
            <div class="form-group">
                <label for="newNickname">닉네임</label>
                <input class="form-control" id="newNickname" name="newNickname" placeholder="닉네임을 입력하세요" value="{{ user.getNickname }}">
            </div>
            <div class="form-group">
                <label for="newEmail">이메일</label>
                <input type="email" class="form-control" id="newEmail" name="newEmail" placeholder="이메일을 입력하세요" value="{{ user.getEmail }}">
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요">
            </div>
            <div class="form-group">
                <label for="newPassword" style="width:100px">새 비밀번호</label>
                <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="새 비밀번호를 입력하세요">
            </div>
            <button type="submit" class="btn btn-success clearfix pull-right">완료</button>
        </form>
    </div>
</div>
</body>
</html>
