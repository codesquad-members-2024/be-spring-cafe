<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>회원가입 성공</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link th:href="@{/css/reset.css}" rel="stylesheet">
    <!--[if lt IE 9]>
    <script th:src="@{//html5shim.googlecode.com/svn/trunk/html5.js}"></script>
    <![endif]-->
    <link th:href="@{/css/user/join.css}" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .success-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 70vh;
        }

        .success-message {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }

        .success-description {
            font-size: 18px;
            color: #666;
            text-align: center;
            margin-bottom: 40px;
        }

        .success-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: black;
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .success-link:hover {
            background-color: #ffcd00;
            color: black;
        }
    </style>
</head>
<body>
<div class="background">
    <div th:replace="~{fragments/navigation :: main_nav}"></div>
    <div class="success-container">
        <h1 class="success-message">회원가입 성공!</h1>
        <p class="success-description">회원가입이 성공적으로 완료되었습니다.</p>
        <a href="/" class="success-link">홈페이지로 돌아가기</a>
    </div>
</div>
</body>
</html>
