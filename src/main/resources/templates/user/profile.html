<!DOCTYPE html>
<html lang="kr">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>kakao Java Web Programming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="/css/reset.css" rel="stylesheet">
    <link href="/css/user/profile.css" rel="stylesheet">
    <script src="/js/global.js"></script>
</head>
<body>
<div class="background">
    <div th:replace="~{base/part/navbar :: navbar}"></div>

    <div class="container" id="main">
        <div class="profile">
            <img src="/images/user-default.png" alt="프로필 사진">
            <div class="user-info">
                <table>
                    <tr>
                        <td class="label">아이디</td>
                        <td class="loginId" th:text="${user.getLoginId()}"></td>
                    </tr>
                    <tr>
                        <td class="label">이메일</td>
                        <td class="email" th:text="${user.getEmail()}"></td>
                    </tr>
                    <tr>
                        <td class="label">닉네임</td>
                        <td class="nickname" th:text="${user.getName()}"></td>
                    </tr>
                </table>
            </div>
            <div th:fragment="profile" class="buttons">
                <a th:if="${my}" class="edit-button" href="/profile/my/edit">정보 수정</a>
                <a th:if="${my}" class="delete-button" th:href="'/user/withdraw/' + ${user.getLoginId()}">회원 탈퇴</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
