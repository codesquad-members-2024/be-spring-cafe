<!DOCTYPE html>
<html lang="kr">
<head>
    <th:block th:replace="fragments/base :: base-head"></th:block>
</head>
<body>
    <th:block th:replace="fragments/base :: navbar"></th:block>

    <th:block th:replace="fragments/base :: subnav"></th:block>


<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading"><h4>Profiles</h4></div>
            <div class="panel-body">
                <div class="well well-sm">
                    <div class="media">
                        <a class="thumbnail pull-left" href="#">
                            <img class="media-object" src="../../static/images/80-text.png">
                        </a>
                        <div class="media-body" th:if="${user != null}">
                            <h4 class="media-heading" th:text="${user.memberId}"></h4>
                            <p>
                                <a href="#" class="btn btn-xs btn-default"><span class="glyphicon glyphicon-envelope" th:text="${user.email}"></span></a>
                            </p>
                        </div>
                        <div th:if="${user == null}">
                            <p>User not found</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- script references -->
<script src="../../static/js/jquery-2.2.0.min.js"></script>
<script src="../../static/js/bootstrap.min.js"></script>
<script src="../../static/js/scripts.js"></script>
	</body>
</html>
