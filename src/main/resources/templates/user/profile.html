<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragment/fragments :: header}"></div>
<body>
<div th:replace="~{fragment/fragments :: navbar}"></div>
<div th:replace="~{fragment/fragments :: sub_navbar}"></div>

<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading"><h4>Profiles</h4></div>
            <div class="panel-body">
                <div class="well well-sm">
                    <div class="media">
                        <a class="thumbnail pull-left" href="#">
                            <img class="media-object" src="../images/80-text.png">
                        </a>
                        <div class="media-body">
                            <h4 class="media-heading" th:text="${userProfileData.userId}">회원 아이디</h4>
                            <p>
                                <a href="#" class="btn btn-xs btn-default" th:text="'이메일 : ' + ${userProfileData.email}"><span class="glyphicon glyphicon-envelope"></span>이메일</a>
                                <a href="#" class="btn btn-xs btn-default" th:text="'회원 이름 : ' + ${userProfileData.name}"><span class="glyphicon glyphicon-envelope"></span>사용자 이름</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- script references -->
<script src="../js/jquery-2.2.0.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/scripts.js"></script>
	</body>
</html>
