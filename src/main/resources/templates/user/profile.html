<!DOCTYPE html>
<html lang="kr">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>kakao Java Web Programming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="/css/reset.css" rel="stylesheet">
    <link href="/css/user/profile.css" rel="stylesheet">
</head>
<body>
<div class="background">
    {{> base/part/navbar_toMain}}

    <div class="container" id="main">
        <div class="profile">
            <img src="/images/user-default.png" alt="프로필 사진">
            <div class="user-info">
                {{#user}}
                <table>
                    <tr>
                        <td class="label">이메일</td>
                        <td class="email">{{getEmail}}</td>
                    </tr>
                    <tr>
                        <td class="label">닉네임</td>
                        <td class="nickname">{{getName}}</td>
                    </tr>
                </table>
                {{/user}}
            </div>
            <div class="buttons">
                <button class="edit-button">정보 수정</button>
                <button class="delete-button">회원 탈퇴</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
