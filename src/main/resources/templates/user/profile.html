<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head :: common-head"></head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading"><h4>Profiles</h4></div>
            <div class="panel-body">
                <div class="well well-sm">
                    <div class="media">
                        <a class="thumbnail pull-left" href="#">
                            <img class="media-object" src="/images/80-text.png">
                        </a>
                        <div class="media-body">
                            <h4 class="media-heading" th:text="${user.name}">User Name</h4>
                            <p>
                                <a href="#" class="btn btn-xs btn-default" th:href="@{/email/{email}(email=${user.email})}">
                                    <span class="glyphicon glyphicon-envelope"></span>
                                    <span th:text="${user.email}">user@example.com</span>
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- script references -->
<div th:replace="fragments/script :: common-scripts"></div>
	</body>
</html>
