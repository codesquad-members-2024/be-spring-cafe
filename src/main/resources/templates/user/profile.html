<!DOCTYPE html>
<html lang="kr">
{{> components/html/header.partial}}
<body>
{{> components/navbar.partial}}

<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading"><h4>Profiles</h4></div>
            <div class="panel-body">
                <div class="well well-sm">
                    <div class="media">
                        <a class="thumbnail pull-left" href="#">
                            <img class="media-object" src="/images/80-text.png">
                        </a>
                        <div class="media-body">
                            <h4 class="media-heading">{{user.name}}</h4>
                            <p>
                                <a href="#" class="btn btn-xs btn-default"><span
                                        class="glyphicon glyphicon-envelope"></span>&nbsp;{{user.email}}</a>
                            </p>
                        </div>
                    </div>
                </div>
                <a href="/user/{{user.userId}}/form" class="ui-button"> 개인정보 수정</a>
                <br>
                <a href="/article/user/{{user.userId}}/articles" class="ui-button"> 작성한 글</a>
                <br>
                <a href="/comment/user/{{user.userId}}/comments" class="ui-button"> 작성한 댓글</a>
            </div>
        </div>
    </div>
</div>

{{> components/html/scripts.partial}}
</body>
</html>
