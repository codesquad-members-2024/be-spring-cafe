<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 정보</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex; /* 가운데 정렬을 위한 flexbox 사용 */
            justify-content: center; /* 가로 가운데 정렬 */
        }

        .container {
            width: 800px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .profile-picture {
            text-align: center;
        }

        .profile-picture img {
            max-width: 200px;
            border-radius: 50%;
        }

        .profile-info {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .profile-info p {
            margin-bottom: 20px;
        }

        .edit-profile-link {
            text-align: center; /* 링크를 가운데 정렬 */
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>회원 정보</h2>
    <div class="profile-picture">
        <img th:src="@{/images/profile_image.png}" alt="Profile Picture">
    </div>
    <div class="profile-info">
        <p><strong>아이디:</strong> <span th:text="${user.getUserId()}"></span></p>
        <p><strong>닉네임:</strong> <span th:text="${user.getNickname()}"></span></p>
        <p><strong>이메일:</strong> <span th:text="${user.getEmail()}"></span></p>
    </div>
    <div class="edit-profile-link">
        <a th:href="@{'/users/' + ${userId} + '/update'}">정보 수정</a>
    </div>
</div>
</body>
</html>
