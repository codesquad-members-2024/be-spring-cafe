<!DOCTYPE html>
<html lang="kr">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>kakao Java Web Programming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="/css/reset.css" rel="stylesheet">
    <link href="/css/user/form.css" rel="stylesheet">
</head>
<body>
<div class="background">
    <div th:replace="~{base/part/navbar :: navbar}"></div>

    <div class="container" id="main">
        <header class="post-header">
            <p class="title">회원정보 수정</p>
        </header>
        <form name="question" class="info-container" method="post" th:action="@{'/profile/' + ${user.loginId} + '/edit'}">
            <input type="hidden" name="_method" value="PUT"/>
            <div class="form-group">
                <label for="userId">아이디</label>
                <input class="form-control" id="userId" name="userId" th:value="${user.getLoginId()}" placeholder="아이디를 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" class="form-control" id="email" name="email" th:value="${user.getEmail()}" placeholder="이메일을 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="name">닉네임</label>
                <input class="form-control" id="name" name="name" th:value="${user.getName()}" placeholder="닉네입을 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
            </div>
            <button type="submit" class="btn btn-success clearfix pull-right">완료</button>
        </form>
    </div>
</div>
</body>
</html>
