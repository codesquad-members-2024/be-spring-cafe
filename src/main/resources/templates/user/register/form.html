<!DOCTYPE html>
<html lang="kr">
<head>
    <div th:replace="~{fragment/head.html :: fragment-head}"></div>
</head>
<body>
<div th:replace="~{fragment/navbar.html :: fragment-navbar}"></div>

<div class="container" id="main">
   <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default content-main">
          <form name="question" method="post" action="/user/register">
              <div class="form-group">
                  <label for="userId">사용자 아이디</label>
                  <input class="form-control" id="userId" name="userId" placeholder="User ID">
              </div>
              <div th:if="${error}">
                  <div class="alert alert-danger" role="alert">
                      이미 가입되어 있는 아이디입니다.
                  </div>
              </div>
              <div class="form-group">
                  <label for="password">비밀번호</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Password">
              </div>
              <div class="form-group">
                  <label for="name">이름</label>
                  <input class="form-control" id="name" name="name" placeholder="Name">
              </div>
              <div class="form-group">
                  <label for="email">이메일</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Email">
              </div>
              <button type="submit" class="btn btn-success clearfix pull-right">회원가입</button>
              <div class="clearfix"></div>
          </form>
        </div>
    </div>
</div>

<div th:replace="~{fragment/script.html :: fragment-script}"></div>
	</body>
</html>
