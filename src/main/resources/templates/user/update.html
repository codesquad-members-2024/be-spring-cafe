<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>kakao Java Web Programming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link th:href="@{/css/reset.css}" rel="stylesheet">
    <!--[if lt IE 9]>
    <script th:src="@{//html5shim.googlecode.com/svn/trunk/html5.js}"></script>
    <![endif]-->
    <link th:href="@{/css/user/join.css}" rel="stylesheet">
</head>
<body>
<div class="background">
    <nav class="navbar navbar-fixed-top header">
        <div class="col-md-12">
            <div class="navbar-header">
                <a th:href="@{/home}" class="navbar-brand">
                    <img src="/images/KakaoCI.png"/>
                </a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a th:href="@{/users/list}">멤버 리스트</a></li>
                <li><a class="black-component" th:href="@{/users/login}" role="button">로그인</a></li>
                <li><a class="black-component" th:href="@{/users/join}" role="button">회원가입</a></li>
            </ul>
        </div>
    </nav>

    <div class="container" id="main">
        <header class="post-header">
            <p class="title"><span th:text="${userId}"></span>님의 회원정보 수정</p>
        </header>
        <form name="question" class="info-container" method="post" action="">
            <div class="form-group">
                <label for="userPw">비밀번호</label>
                <input type="password" class="form-control" id="userPw" name="userPw" placeholder="비밀번호를 입력하세요">
                <input type="hidden" name="_method" value="PUT">
            </div>
            <div class="form-group">
                <label for="userName">이름</label>
                <input class="form-control" id="userName" name="userName" placeholder="이름을 입력하세요">
                <input type="hidden" name="_method" value="PUT">
            </div>
            <div class="form-group">
                <label for="userEmail">이메일</label>
                <input type="email" class="form-control" id="userEmail" name="userEmail" placeholder="이메일을 입력하세요">
                <input type="hidden" name="_method" value="PUT">
            </div>
            <button type="submit" class="btn btn-success clearfix pull-right">수정하기</button>
        </form>
    </div>
</div>
</body>
</html>
