<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: common-head"></head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">
            <form th:action="@{/user/update}" th:object ="${chageInfoForm}" method="post">
                <input type="hidden" name="userId" th:value="${user.userId}">
                <div th:replace="~{fragments/form_errors :: formErrorsFragment}"></div>
                <div class="form-group">
                    <label for="userId" >아이디</label>
                    <input type="text" class="form-control" id="userId" placeholder="User ID" th:value="${user.userId}" disabled>
                </div>
                <div class="form-group">
                    <label for="password">현재 비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    <p th:if="${passwordError}" th:text="${passwordError}" class="text-danger">비밀번호가 잘못됐습니다.</p>
                </div>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input class="form-control" id="name" th:field="*{name}" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Email">
                </div>
                <small id="passwordHelp" class="form-text text-muted">현재 비밀번호를 정확하게 입력해야 정보를 수정할 수 있습니다.</small>
                <button type="submit" class="btn btn-success clearfix pull-right">정보수정</button>
                <div class="clearfix"></div>
            </form>
        </div>
    </div>
</div>

<!-- script references -->
<div th:replace="fragments/script :: common-scripts"></div>
</body>
</html>
