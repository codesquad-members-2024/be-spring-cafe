<!DOCTYPE html>
<html lang="kr">
<head>
    <div th:replace="~{fragment/head.html :: fragment-head}"></div>
</head>
<body>
<div th:replace="~{fragment/navbar.html :: fragment-navbar}"></div>

<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">
            <form name="question" method="post" th:action="'/user/profile/' + ${userId} + '/update'">
                <input type="hidden" name="_method" value="PUT" />
                <div class="form-group">
                    <label for="password">기존 비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <div th:if="${error}">
                    <div class="alert alert-danger" role="alert">
                        비밀번호가 맞지 않습니다.
                    </div>
                </div>
                <div class="form-group">
                    <label for="newPassword">새 비밀번호</label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input class="form-control" id="name" name="name" placeholder="Name"
                           th:value="${updateUser != null ? updateUser.name : ''}">
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email"
                           th:value="${updateUser != null ? updateUser.email : ''}">
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">수정하기</button>
                <div class="clearfix"></div>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragment/script.html :: fragment-script}"></div>
</body>
</html>
