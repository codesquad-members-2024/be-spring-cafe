<!DOCTYPE html>
<html lang="kr">
<head>
    <div th:insert="~{fragment/header :: header}"></div>
    <style>
        .field-error-input {
            border-color: #dd1111;
        }
        .field-error {
            color: #dd1111;
        }
    </style>
</head>
<body>
<div th:insert="~{fragment/navbar :: mainNav}"></div>
<div th:insert="~{fragment/navbar :: subNav}"></div>
<div class="container" id="main">
   <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default content-main">
          <form name="question" th:method="put" th:action="@{/users/{userId}/update(userId=${userId})}" th:object="${update}">
              <div class="form-group">
                  <label for="userId">사용자 아이디</label>
                  <span class="form-control" id="userId" placeholder="사용자 아이디" th:text="${userId}">사용자 아이디</span>
              </div>
              <div class="form-group">
                  <label for="currentPassword">현재 비밀번호</label>
                  <input type="password" class="form-control" id="currentPassword" name="currentPassword" placeholder="현재 비밀번호"
                         th:field="*{currentPassword}" th:errorclass="field-error-input">
                  <div class="field-error" th:errors="*{currentPassword}">현재 비밀번호 에러</div>
              </div>
              <div class="form-group">
                  <label for="newPassword">새 비밀번호</label>
                  <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="새 비밀번호"
                         th:field="*{newPassword}" th:errorclass="field-error-input">
                  <div class="field-error" th:errors="*{newPassword}">새 비밀번호 에러</div>
              </div>
              <div class="form-group">
                  <label for="newPasswordCheck">새 비밀번호 확인</label>
                  <input type="password" class="form-control" id="newPasswordCheck" name="newPasswordCheck" placeholder="새 비밀번호 확인"
                         th:field="*{newPasswordCheck}" th:errorclass="field-error-input">
                  <div class="field-error" th:errors="*{newPasswordCheck}">새 비밀번호 확인 에러</div>
              </div>
              <div class="form-group">
                  <label for="name">이름</label>
                  <input class="form-control" id="name" name="name" placeholder="이름"
                         th:field="*{name}" th:errorclass="field-error-input">
                  <div class="field-error" th:errors="*{name}">이름 에러</div>
              </div>
              <div class="form-group">
                  <label for="email">이메일</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="이메일"
                         th:field="*{email}" th:errorclass="field-error-input">
                  <div class="field-error" th:errors="*{email}">이메일 에러</div>
              </div>
              <button type="submit" class="btn btn-success clearfix pull-right">수정 완료</button>
              <div class="clearfix" />
          </form>
        </div>
    </div>
</div>
<!-- script references -->
<div th:insert="~{fragment/script :: script}"></div>
</body>
</html>
