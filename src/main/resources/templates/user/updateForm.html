<!DOCTYPE html>
<html lang="kr">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>kakao Java Web Programming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="/css/reset.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="/css/user/form.css" rel="stylesheet">
</head>
<body>
<div class="background">
    <nav class="navbar navbar-fixed-top header">
        <div class="col-md-12">
            {{> base/navBarHeader}}
            {{> base/navBarNav}}
        </div>
    </nav>

    <div class="container" id="main">
        <header class="post-header">
            <p class="title">{{ user.getUserId }}님의 회원 정보 수정</p>
        </header>
        <form name="question" class="info-container" method="post" action="/users/{{ user.getUserId }}">
            <input type="hidden" name="_method" value="PUT">
            <div class="form-group">
                <label for="newEmail">새로운 이메일</label>
                <input class="form-control" type="email" id="newEmail" name="newEmail" placeholder="이메일을 입력하세요">
            </div>
            <div class="form-group">
                <label for="newName">새로운 닉네임</label>
                <input class="form-control" id="newName" name="newName" placeholder="닉네임을 입력하세요">
            </div>
            <div class="form-group">
                <label for="currentPassword">기존 비밀번호</label>
                <input type="password" class="form-control" id="currentPassword" name="currentPassword"
                       placeholder="기존 비밀번호를 입력하세요">
            </div>
            {{#error}}
                {{> base/passwordError}}
            {{/error}}
            <div class="form-group">
                <label for="newPassword">변경할 비밀번호</label>
                <input type="password" class="form-control" id="newPassword" name="newPassword"
                       placeholder="새로운 비밀번호를 입력하세요">
            </div>
            <button type="submit" class="btn btn-success clearfix pull-right">완료</button>
        </form>
    </div>
</div>
</body>
</html>
