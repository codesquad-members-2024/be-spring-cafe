<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header :: head}">
</head>

<body>
<nav class="navbar navbar-fixed-top header" th:replace="~{layout/headernav :: headernav}"></nav>

<div class="navbar navbar-default" id="subnav" th:replace="~{layout/subbnav :: sunav}"></div>

<div class="container" id="main">
  <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
    <div class="panel panel-default content-main">
      <form name="articleUpdateForm" th:method="patch">
        <div class="form-group">
          <label for="title">제목</label>
          <input type="text" class="form-control" id="title" name="title" placeholder="제목"
                 th:value="${article.title}"/>
        </div>
        <div class="form-group">
          <label for="contents">내용</label>
          <textarea name="contents" id="contents" rows="5" class="form-control"
                    th:text="${article.contents}"></textarea>
        </div>
        <!-- 세션에 저장된 nickname을 hidden 필드로 전송 -->
        <input type="hidden" name="author" id="author" th:value="${session.nickname}">
        <button type="submit" class="btn btn-success clearfix pull-right">수정하기</button>
        <div class="clearfix"/>
      </form>
    </div>
  </div>
</div>

<!-- script references -->
<script src="/js/jquery-2.2.0.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/scripts.js"></script>
</body>
</html>
