<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>kakao Java Web Programming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link th:href="@{/css/reset.css}" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link th:href="@{/css/post/form.css}" rel="stylesheet">
</head>
<body>
<div class="background">
    <nav th:replace="fragments/nav.html::navbar">
    </nav>

    <div class="container" id="main">
        <header class="post-header">
            <p class="title">글 수정하기</p>
        </header>

        <form th:action="@{'/articles/' + ${article.getId()} + '/update'}" class="submit-write" method="post">
            <input type="hidden" name="_method" value="PUT"/>

            <div class="text-box">
                <div class="comment-writer-container">
                    <p class="post-title">제목</p>
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="title" name="title" placeholder="제목을 입력하세요"></textarea>
                </div>
            </div>

            <div class="text-box">
                <div class="comment-writer-container">
                    <p class="post-content">내용</p>
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="content" name="content" placeholder="내용을 입력하세요"></textarea>
                </div>
            </div>
            <input class="post-write-btn" type="submit" value="수정"/>
        </form>

    </div>
</div>
</body>
</html>
