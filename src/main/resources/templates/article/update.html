<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>kakao Java Web Programming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link th:href="@{/css/reset.css}" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link th:href="@{/css/article/form.css}" rel="stylesheet">
</head>
<body>
<div class="background">
    <div th:replace="~{fragments/navigation :: main_nav}"></div>
    <div class="container" id="main">
        <header class="post-header">
            <p class="title">수정하기</p>
        </header>
        <form class="submit-write" method="post" action="" th:object="${articleUpdateDto}">
            <div class="text-box">
                <div class="comment-writer-container">
                    <p class="post-title">제목</p>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('title')} ? 'has-error'">
                    <textarea class="form-control" id="title" th:field="*{title}" placeholder="제목을 입력하세요"></textarea>
                    <input type="hidden" name="_method" value="PUT">
                </div>
            </div>
            <div style="margin-top: 10px; color:red">
                <span class="error-message" th:errors="*{title}"></span>
            </div>
            <div class="text-box">
                <div class="comment-writer-container">
                    <p class="post-content">내용</p>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('content')} ? 'has-error'">
                    <textarea class="form-control" id="content" th:field="*{content}"
                              placeholder="내용을 입력하세요"></textarea>
                    <input type="hidden" name="_method" value="PUT">
                </div>
            </div>
            <div style="margin-top: 10px; color:red">
                <span class="error-message" th:errors="*{content}"></span>
            </div>
            <input class="post-write-btn" type="submit" value="등록"/>
        </form>
    </div>
</div>
</body>
</html>
