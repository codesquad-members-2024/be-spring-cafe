<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>kakao Java Web Programming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link th:href="@{/css/reset.css}" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link th:href="@{/css/user/form.css}" rel="stylesheet">
</head>
<body>
<div class="background">
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container" id="main">
        <header class="post-header">
            <p class="title">글 삭제</p>
        </header>

        <form name="articleDelete" class="info-container" method="post" th:action>
            <input type="hidden" name="_method" value="DELETE"/>
            <div>정말로 삭제하시겠습니까?</div>
            <div class="form-group button-group"> <!-- Added class for styling -->
                <button type="submit" class="btn btn-danger">예</button>
                <a th:href="@{/articles/detail/{id}(id=${articleId})}" class="btn btn-default">아니오</a>
            </div>
        </form>
    </div>
</div>

<style>
    .button-group {
        display: flex;
        justify-content: space-around; /* This will space the buttons evenly */
        align-items: center; /* This will center the buttons vertically */
    }
</style>

</body>
</html>
