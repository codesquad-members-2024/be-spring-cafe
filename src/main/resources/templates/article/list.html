<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>kakao Java Web Programming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link th:href="@{/css/reset.css}" rel="stylesheet">
    <!--[if lt IE 9]>
    <script th:src="@{//html5shim.googlecode.com/svn/trunk/html5.js}"></script>
    <![endif]-->
    <link th:href="@{/css/index.css}" rel="stylesheet">
</head>
<body>
<div class="background">
    <div th:replace="~{fragments/navigation :: main_nav}"></div>
    <div class="description">
        <div class="desc-container">
            <p class="desc-small">안녕하세요 👋🏻</p>
            <p class="desc-big">푸바오와 함께하는 푸카페입니다. 🐼</p>
        </div>
    </div>

    <p class="total_num">전체 글 <span th:text="${articleList.size()}"></span></p>

    <div class="container" id="main">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-default">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>작성일자</th>
                        <th>조회수</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="article: ${articleList}">
                        <td>
                            <a th:href="@{/article/show/{articleId}(articleId=${article.getId()})}"
                               th:text="${article.getTitle()}">Title
                            </a>
                        </td>
                        <td th:text="${article.getUserId()}"></td>
                        <td th:text="${article.getFormattedCreationTime()}"></td>
                        <td th:text="${article.getViewCount()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="post-btn-container">
        <a class="post-write-btn btn btn-primary pull-right" th:href="@{/article/write}" role="button">글쓰기</a>
    </div>
</div>
</body>
</html>
