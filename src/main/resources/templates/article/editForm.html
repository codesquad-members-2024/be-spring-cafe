<!DOCTYPE html>
{{> part/part_header}}
<body>
{{> part/part_nav}}
{{> part/part_subnav}}

<div class="container" id="main">
   <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
      <div class="panel panel-default content-main">
          <form name="question" method="post" action="/articles/{{article.articleId}}">
              <div class="form-group">
                  <input class="form-control" id="writer" name="writer" placeholder="글쓴이" value="{{loginUserId}}" type="hidden"/>
              </div>
              <div class="form-group">
                  <label for="title">제목</label>
                  <input type="text" class="form-control" id="title" name="title" placeholder="제목" value="{{article.title}}"/>
              </div>
              <div class="form-group">
                  <label for="content">내용</label>
                  <textarea name="content" id="content" rows="5" class="form-control">{{article.content}}</textarea>
              </div>
              <input type="hidden" name="_method" value="PUT"/>
              <button type="submit" class="btn btn-success clearfix pull-right">수정하기</button>
              <div class="clearfix" />
          </form>
        </div>
    </div>
</div>

{{> part/part_script}}
</body>
</html>
