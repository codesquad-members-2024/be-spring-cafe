<!DOCTYPE html>
<html lang="kr">
<head>
  <div th:replace="~{fragment/head.html :: fragment-head}"></div>
</head>
<body>
<div th:replace="~{fragment/navbar.html :: fragment-navbar}"></div>

<div class="container" id="main">
  <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
    <div class="panel panel-default content-main">
      <form name="question" method="post" th:action="'/article/edit/' + ${articleId}">
        <input type="hidden" name="_method" value="PUT"/>
        <div class="form-group">
          <label for="title">제목</label>
          <input type="text" class="form-control" id="title" name="title" placeholder="제목"
                 th:value="${targetArticle != null ? targetArticle.title : ''}"/>
        </div>
        <div class="form-group">
          <label for="contents">내용</label>
          <textarea name="contents" id="contents" rows="5" class="form-control"
                    th:text="${targetArticle != null ? targetArticle.contents : ''}"></textarea>
        </div>
        <button type="submit" class="btn btn-success clearfix pull-right">수정하기</button>
        <div class="clearfix"></div>
      </form>
    </div>
  </div>
</div>

<div th:replace="~{fragment/script.html :: fragment-script}"></div>
</body>
</html>
