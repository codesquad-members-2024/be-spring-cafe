<!DOCTYPE html>
<html lang="kr">
<head>
    <div th:replace="~{fragment/head.html :: fragment-head}"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div th:replace="~{fragment/navbar.html :: fragment-navbar}"></div>

<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-12">
        <div class="panel panel-default">
            <header class="qna-header">
                <h2 class="qna-title" th:text="${article.getTitle()}"></h2>
            </header>
            <div class="content-main">
                <article class="article">
                    <div class="article-header">
                        <div class="article-header-thumb">
                            <img src="https://graph.facebook.com/v2.3/100000059371774/picture"
                                 class="article-author-thumb" alt="">
                        </div>
                        <div class="article-header-text">
                            <a th:href="@{'/user/' + ${article.getWriter()}}" class="article-author-name"
                               th:text="${article.getWriter()}"></a>
                            <a class="article-header-time" title="time"
                               th:text="${article.edited ? article.getTime() + ' (edited)' : article.getTime()}">
                            </a>
                        </div>
                    </div>
                    <div class="article-doc" th:text="${article.getContents()}" style="margin-top: 8px"></div>
                    <div class="article-util">
                        <ul class="article-util-list" style="margin-top: 5px">
                            <li th:if="${validWriter}">
                                <a class="link-modify-article" th:href="@{'/article/edit/' + ${article.id}}"
                                >수정</a>
                            </li>
                            <li th:if="${validWriter}">
                                <form class="form-delete" th:action="@{'/article/delete/' + ${article.id}}"
                                      method="post">
                                    <input type="hidden" name="_method" value="DELETE">
                                    <button class="link-delete-article" type="submit"
                                    >삭제
                                    </button>
                                </form>
                            </li>
                            <li>
                                <a class="link-modify-article" href="/">목록</a>
                            </li>
                        </ul>
                    </div>
                </article>

                <div class="qna-comment">
                    <div class="qna-comment-slipp">
                        <p class="qna-comment-count" th:text="${#lists.size(replies)} + '개의 의견'"></p>
                        <div class="qna-comment-slipp-articles">
                            <article class="article" id="answer-1406" th:each="reply: ${replies}">
                                <div class="article-header">
                                    <div class="article-header-thumb">
                                        <img src="https://graph.facebook.com/v2.3/1324855987/picture"
                                             class="article-author-thumb" alt="">
                                    </div>
                                    <div class="article-header-text">
                                        <a th:href="@{'/user/profile/' + ${reply.writerId}}" class="article-author-name"
                                           th:text="${reply.writerId}"></a>
                                        <a class="article-header-time" th:text="${reply.time}">
                                        </a>
                                    </div>
                                </div>
                                <div class="article-doc comment-doc">
                                    <p th:text="${reply.contents}" style="margin-top: 8px"></p>
                                </div>
                                <div class="article-util">
                                    <ul class="article-util-list">
                                        <li th:if="${reply.sameWriter}">
                                            <a class="link-modify-article"
                                               th:href="@{'/reply/' +${article.id} + '/' + ${reply.id}}">수정</a>
                                        </li>
                                        <li th:if="${reply.sameWriter}">
                                            <form class="form-delete"
                                                  th:action="@{'/reply/' +${article.id} + '/' + ${reply.id}}"
                                                  method="POST">
                                                <input type="hidden" name="_method" value="DELETE">
                                                <button type="submit" class="delete-answer-button" ,
                                                        id="delete-answer-form">삭제
                                                </button>
                                            </form>
                                        </li>
                                    </ul>
                                </div>
                            </article>
                            <form th:action="@{'/api/reply/' + ${article.id}}" method="post" class="submit-write">
                                <div class="form-group" style="padding:14px;">
                                    <textarea class="form-control" name="contents" placeholder="댓글을 달아 주세요"
                                              id="comment"></textarea>
                                    <button class="btn btn-success pull-right" type="submit" style="margin-top: 14px"
                                            id="reply-btn">
                                        댓글달기
                                    </button>
                                </div>
                                <div class="clearfix"></div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/template" id="answerTemplate">
    <article class="article">
        <div class="article-header">
            <div class="article-header-thumb">
                <img src="https://graph.facebook.com/v2.3/1324855987/picture" class="article-author-thumb" alt="">
            </div>
            <div class="article-header-text">
                <a href="#" class="article-author-name">{0}</a>
                <div class="article-header-time">{1}</div>
            </div>
        </div>
        <div class="article-doc comment-doc">
            {2}
        </div>
        <div class="article-util">
            <ul class="article-util-list">
                <li>
                    <a className="link-modify-article"
                       href={3}>수정</a>
                </li>
                <li>
                    <form className="form-delete"
                          action={4}
                          method="POST">
                        <input type="hidden" name="_method" value="DELETE">
                        <button type="submit" className="delete-answer-button">삭제</button>
                    </form>
                </li>
            </ul>
        </div>
    </article>
</script>

<script>
    // jquery를 위에 임포트해서
    // 문서가 모두 로딩되었을 때 안의 코드를 실행한다
    $(document).ready(function () {
        // #은 id 속성을 가리키고, .은 클래스 속성을 가리킨다
        $('#reply-btn').click(function (event) {
            // 폼 제출을 막는다
            event.preventDefault();

            // comment라는 id를 가진 form에서 값을 가져오거나 값을 설정한다.
            var contents = $('#comment').val();
            // submit-write 클래스의 action 속성을 가져온다.
            var url = $('.submit-write').attr('action');

            // AJAX 요청 보내기
            $.ajax({
                type: 'POST',
                url: url, // 댓글 작성 URL
                data: JSON.stringify(contents), // 댓글 내용 전송
                dataType: 'json',
                contentType: 'application/json',
                success: function (data) {
                    console.log('댓글이 성공적으로 작성되었습니다.' + data);

                    var answerTemplate = $("#answerTemplate").html();
                    var editUrl = `/reply/${data.articleId}/${data.id}`;
                    var deleteUrl = `/reply/${data.articleId}/${data.id}`;

                    var template = answerTemplate.format(data.writerId, data.time, data.contents, editUrl, deleteUrl);
                    $(".submit-write").prepend(template);
                    $("textarea[name=contents]").val("");
                },
                error: function (xhr, status, error) {
                    console.error('댓글 작성 중 오류가 발생했습니다: ' + error);
                }
            });
        });
    });
</script>
<div th:replace="~{fragment/script.html :: fragment-script}"></div>
</body>
</html>
