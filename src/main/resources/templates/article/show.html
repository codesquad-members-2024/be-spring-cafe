<!DOCTYPE html>
<html lang="kr">
<head>
    <div th:replace="~{fragment/head.html :: fragment-head}"></div>
</head>
<body>
<div th:replace="~{fragment/navbar.html :: fragment-navbar}"></div>

<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-12">
        <div class="panel panel-default">
            <header class="qna-header">
                <h2 class="qna-title" th:text="${article.getTitle()}"></h2>
            </header>
            <div class="content-main">
                <article class="article">
                    <div class="article-header">
                        <div class="article-header-thumb">
                            <img src="https://graph.facebook.com/v2.3/100000059371774/picture"
                                 class="article-author-thumb" alt="">
                        </div>
                        <div class="article-header-text">
                            <a th:href="@{'/user/' + ${article.getWriter()}}" class="article-author-name"
                               th:text="${article.getWriter()}"></a>
                            <a class="article-header-time" title="time"
                               th:text="${article.edited ? article.getTime() + ' (edited)' : article.getTime()}">
                            </a>
                        </div>
                    </div>
                    <div class="article-doc" th:text="${article.getContents()}" style="margin-top: 8px"></div>
                    <div class="article-util">
                        <ul class="article-util-list" style="margin-top: 5px">
                            <li th:if="${validWriter}">
                                <a class="link-modify-article" th:href="@{'/article/edit/' + ${article.id}}"
                                >수정</a>
                            </li>
                            <li th:if="${validWriter}">
                                <form class="form-delete" th:action="@{'/article/delete/' + ${article.id}}"
                                      method="post">
                                    <input type="hidden" name="_method" value="DELETE">
                                    <button class="link-delete-article" type="submit"
                                    >삭제
                                    </button>
                                </form>
                            </li>
                            <li>
                                <a class="link-modify-article" href="/">목록</a>
                            </li>
                        </ul>
                    </div>
                </article>

                <div class="qna-comment">
                    <div class="qna-comment-slipp">
                        <p class="qna-comment-count" th:text="${#lists.size(replies)} + '개의 의견'"></p>
                        <div class="qna-comment-slipp-articles">
                            <article class="article" id="answer-1406" th:each="reply: ${replies}">
                                <div class="article-header">
                                    <div class="article-header-thumb">
                                        <img src="https://graph.facebook.com/v2.3/1324855987/picture"
                                             class="article-author-thumb" alt="">
                                    </div>
                                    <div class="article-header-text">
                                        <a th:href="@{'/user/profile/' + ${reply.writerId}}" class="article-author-name" th:text="${reply.writerId}"></a>
                                        <a class="article-header-time" th:text="${reply.time}">
                                        </a>
                                    </div>
                                </div>
                                <div class="article-doc comment-doc">
                                    <p th:text="${reply.getContents()}" style="margin-top: 8px"></p>
                                </div>
                                <div class="article-util">
                                    <ul class="article-util-list">
                                        <li th:if="${reply.sameWriter}">
                                            <a class="link-modify-article"
                                               th:href="@{'/reply/' +${article.id} + '/' + ${reply.id}}">수정</a>
                                        </li>
                                        <li th:if="${reply.sameWriter}">
                                            <form class="form-delete" th:action="@{'/reply/' +${article.id} + '/' + ${reply.id}}"
                                                  method="POST">
                                                <input type="hidden" name="_method" value="DELETE">
                                                <button type="submit" class="delete-answer-button">삭제</button>
                                            </form>
                                        </li>
                                    </ul>
                                </div>
                            </article>
                            <form th:action="@{'/reply/' + ${article.id}}" method="post" class="submit-write">
                                <div class="form-group" style="padding:14px;">
                                    <textarea class="form-control" name="contents" placeholder="댓글을 달아 주세요"></textarea>
                                    <button class="btn btn-success pull-right" type="submit" style="margin-top: 14px">댓글달기</button>
                                </div>
                                <div class="clearfix"></div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/template" id="answerTemplate">
    <article class="article">
        <div class="article-header">
            <div class="article-header-thumb">
                <img src="https://graph.facebook.com/v2.3/1324855987/picture" class="article-author-thumb" alt="">
            </div>
            <div class="article-header-text">
                <a href="#" class="article-author-name">{0}</a>
                <div class="article-header-time">{1}</div>
            </div>
        </div>
        <div class="article-doc comment-doc">
            {2}
        </div>
        <div class="article-util">
            <ul class="article-util-list">
                <li>
                    <a class="link-modify-article" href="/api/qna/updateAnswer/{3}">수정</a>
                </li>
                <li>
                    <form class="delete-answer-form" action="/api/questions/{3}/answers/{4}" method="POST">
                        <input type="hidden" name="_method" value="DELETE">
                        <button type="submit" class="delete-answer-button">삭제</button>
                    </form>
                </li>
            </ul>
        </div>
    </article>
</script>

<div th:replace="~{fragment/script.html :: fragment-script}"></div>
</body>
</html>
