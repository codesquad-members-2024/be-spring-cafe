<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>kakao Java Web Programming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link th:href="@{/css/reset.css}" rel="stylesheet">
    <!--[if lt IE 9]>
    <script th:src="@{//html5shim.googlecode.com/svn/trunk/html5.js}"></script>
    <![endif]-->
    <link th:href="@{/css/user/join.css}" rel="stylesheet">

    <meta charset="UTF-8">
    <title th:text="${errorMsg}"></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .error-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .error-message {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }

        .error-description {
            font-size: 18px;
            color: #666;
            text-align: center;
            margin-bottom: 40px;
        }

        .error-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: black;
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .error-link:hover {
            background-color: #ffcd00;
            color: black;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1 class="error-message" th:text="${errorMsg}"></h1>
    <p class="error-description">접근할 수 없는 페이지입니다.</p>
    <a href="/" class="error-link">홈페이지로 돌아가기</a>
</div>
</body>
</html>
