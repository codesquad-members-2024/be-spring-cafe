<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>404 - 페이지를 찾을 수 없습니다</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .error-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .error-message {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }

        .error-description {
            font-size: 18px;
            color: #666;
            text-align: center;
            margin-bottom: 40px;
        }

        .error-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: black;
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .error-link:hover {
            background-color: #ffcd00;
            color: black;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1 class="error-message">404 - 페이지를 찾을 수 없습니다</h1>
    <p class="error-description">죄송합니다, 요청하신 페이지를 찾을 수 없습니다.</p>
    <a href="/" class="error-link">홈페이지로 돌아가기</a>
</div>
</body>
</html>
