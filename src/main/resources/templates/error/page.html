<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            margin-top: 20px;
        }
        h1 {
            color: #333;
        }
        .error-message {
            margin-top: 20px;
            font-size: 18px;
            color: #c0392b;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Error Page</h1>
    <div class="error-message" th:text="${errorMessage}"></div>
</div>
</body>
</html>
