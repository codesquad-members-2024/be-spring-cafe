<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            margin-top: 20px;
        }

        h1 {
            color: #333;
        }

        .error-message {
            margin-top: 20px;
            font-size: 20px;
            color: #c0392b;
        }

        .home-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            text-decoration: none;
            color: #ffffff;
            background-color: #000000;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .home-link:hover {
            background-color: #333333;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Error Page</h1>
    <div class="error-message" th:text="${errorMessage}"></div>
    <a class="home-link" href="/">홈으로 돌아가기</a>
</div>
</body>
</html>
