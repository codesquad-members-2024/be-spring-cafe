<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"></head>
<body>
<nav class="navbar navbar-fixed-top header" th:replace="~{fragments/headernav :: headernav}"></nav>
<div class="navbar navbar-default" id="subnav" th:replace="~{fragments/subnav :: subnav}"></div>

<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-12">
        <div class="panel panel-default">
          <header class="qna-header">
              <h2 class="qna-title" th:text="${post.getTitle()}"></h2>
          </header>
          <div class="content-main">
              <article class="article">
                  <div class="article-header">
                      <div class="article-header-thumb">
                          <img src="https://graph.facebook.com/v2.3/100000059371774/picture" class="article-author-thumb" alt="">
                      </div>
                      <div class="article-header-text">
                          <a href="/users/92/kimmunsu" class="article-author-name" th:text="${post.getAuthor()}"></a>
                          <a href="/questions/413" class="article-header-time" title="퍼머링크" th:text="${#temporals.format(post.getDateTime(), 'yyyy-MM-dd HH:mm:ss')}">
                              <i class="icon-link"></i>
                          </a>
                      </div>
                  </div>
                  <div class="article-doc" th:utext="${#strings.replace(post.getContent(), nlString, '&lt;br /&gt;')}">contents</div>
                  <div class="article-util">
                      <ul class="article-util-list">
                          <li>
                              <a class="link-modify-article" th:href="@{/qna/{postId}/update(postId=${post.getId()})}">수정</a>
                          </li>
                          <li>
                              <form class="form-delete" th:action="@{/qna/{postId}/delete(postId=${post.getId()})}" method="POST">
                                  <input type="hidden" name="_method" value="DELETE">
                                  <button class="link-delete-article" type="submit">삭제</button>
                              </form>
                          </li>
                          <li>
                              <a class="link-modify-article" href="#">목록</a>
                          </li>
                      </ul>
                  </div>
              </article>
          </div>
        </div>
    </div>
</div>

<script type="text/template" id="answerTemplate">
	<article class="article">
		<div class="article-header">
			<div class="article-header-thumb">
				<img src="https://graph.facebook.com/v2.3/1324855987/picture" class="article-author-thumb" alt="">
			</div>
			<div class="article-header-text">
				<a href="#" class="article-author-name">{0}</a>
				<div class="article-header-time">{1}</div>
			</div>
		</div>
		<div class="article-doc comment-doc">
			{2}
		</div>
		<div class="article-util">
		<ul class="article-util-list">
			<li>
				<a class="link-modify-article" th:href="@{/qna/{postId}/update(postId=${post.getId()})}">수정</a>
			</li>
			<li>
				<form class="delete-answer-form" th:action="@{/qna/{postId}/delete(postId=${post.getId()})}" method="POST">
					<input type="hidden" name="_method" value="DELETE">
                     <button type="submit" class="delete-answer-button">삭제</button>
				</form>
			</li>
		</ul>
		</div>
	</article>
</script>
<div th:replace="~{fragments/script :: scripts}"></div>
	</body>
</html>
