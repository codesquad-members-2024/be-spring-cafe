<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: common-head"></head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>

<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
        <div class="panel panel-default content-main">
                <form name="ArticleForm" method="POST" th:object="${article}" th:action="@{/qna/update/{id}(id=${article.id})}">
                    <input type="hidden" name="_method" value="put" />
                <input type="hidden" name ="_method" value="put" />
                <div th:replace="~{fragments/form_errors :: formErrorsFragment}"></div>
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="제목" th:field="*{title}"/>
                </div>
                <div class="form-group">
                    <label for="contents">내용</label>
                    <textarea name="contents" id="contents" rows="5" class="form-control" th:field="*{contents}"></textarea>
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">수정하기</button>
                <div class="clearfix"></div>
            </form>
        </div>
    </div>
</div>

<!-- script references -->
<div th:replace="fragments/script :: common-scripts"></div>
</body>
</html>
