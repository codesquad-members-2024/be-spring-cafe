<!DOCTYPE html>
<html lang="kr">
<head>
    <div th:insert="~{fragment/header :: header}"></div>
    <style>
        .field-error-input {
            border-color: #dd1111;
        }
        .field-error {
            color: #dd1111;
        }
    </style>
</head>
<body>
<div th:insert="~{fragment/navbar :: mainNav}"></div>
<div th:insert="~{fragment/navbar :: subNav}"></div>
<div class="container" id="main">
   <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
      <div class="panel panel-default content-main">
          <form name="question" method="post" action="/articles/create" th:object="${create}">
              <div class="form-group">
                  <label for="title">제목</label>
                  <input type="text" class="form-control" id="title" name="title" placeholder="제목"
                         th:field="*{title}" th:errorclass="field-error-input"/>
                  <div class="field-error" th:errors="*{title}">제목 에러</div>
              </div>
              <div class="form-group">
                  <label for="contents">내용</label>
                  <textarea name="contents" id="contents" rows="5" class="form-control"
                            th:field="*{contents}" th:errorclass="field-error-input"></textarea>
                  <div class="field-error" th:errors="*{contents}">내용 에러</div>
              </div>
              <button type="submit" class="btn btn-success clearfix pull-right">질문하기</button>
              <div class="clearfix" />
          </form>
        </div>
    </div>
</div>

<!-- script references -->
<div th:insert="~{fragment/script :: script}"></div>
</body>
</html>
