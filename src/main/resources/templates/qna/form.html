<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"></head>
<body>
<nav class="navbar navbar-fixed-top header" th:replace="~{fragments/headernav :: headernav}"></nav>
<div class="navbar navbar-default" id="subnav" th:replace="~{fragments/subnav :: subnav}"></div>

<div class="container" id="main">
   <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
      <div class="panel panel-default content-main">
          <form name="question" method="post" action="/qna/new" th:object="${post}">
              <div class="form-group">
                  <label for="writer">글쓴이</label>
                  <input class="form-control" id="writer" name="writer" placeholder="글쓴이" th:field="*{author}"  required/>
              </div>
              <div class="form-group">
                  <label for="title">제목</label>
                  <input type="text" class="form-control" id="title" name="title" placeholder="제목" th:field="*{title}"  required/>
              </div>
              <div class="form-group">
                  <label for="contents">내용</label>
                  <textarea name="contents" id="contents" rows="5" class="form-control" style="white-space: pre-wrap;" th:field="*{content}"></textarea>
              </div>
              <button type="submit" class="btn btn-success clearfix pull-right">글쓰기</button>
              <div class="clearfix" />
          </form>
        </div>
    </div>
</div>
<div th:replace="~{fragments/script :: scripts}"></div>
	</body>
</html>
