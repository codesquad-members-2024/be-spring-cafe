<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정보 없음</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .error-container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .error-container h1 {
            color: #333;
        }
        .error-container p {
            color: #666;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1>오류</h1>
    <p>해당 유저 정보를 찾을 수 없습니다.</p>
    <a href="/">홈으로 돌아가기</a>
</div>
</body>
</html>
